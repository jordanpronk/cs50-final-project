
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Chat</title>
    <!-- CDN links from: https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/static/index.css" rel="stylesheet">
</head>
<body>

    <!-- referenced navbar from https://getbootstrap.com/docs/5.1/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">

                <!-- nav bar items-->
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- note me-auto is 'margin-end', like v4's mr-auto -->
                    {% if logged_in %}
                        <li class="nav-item"> <a class="nav-link active" href="/"> Rooms </a> </li>
                        <li class="nav-item"> <a class="nav-link active" href="/logout"> Logout </a>  </li>
                    {% else %}
                        <li class="nav-item"> <a class="nav-link active" href="/login"> Log In </a>  </li>
                        <li class="nav-item"> <a class="nav-link active" href="/register"> Register </a>  </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container flash">
        {% with messages = get_flashed_messages() %} <!-- flash usage referenced from: https://flask.palletsprojects.com/en/2.0.x/patterns/flashing/ -->
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages | join(" ") }}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <main class="container">
        {% block body %}
        {% endblock %}
    </main>

</body>
</html>
