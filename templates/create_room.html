{% extends "layout.html" %}
{% block title %}
Create Room
{% endblock %}

{% block body %}

<div class="row">
    <div class="col-sm-6 mx-auto mt-5">
        <h1> Create Room </h1>

        <form action="/rooms" method="post">
            <div class="form-group mt-3">
                <input name="roomname" class="form-control" nametype="text" placeholder="Room Name">
            </div>
            <div class="form-group mt-3">
                <button class="form-control" class="btn btn-primary"> Create </button>
            </div>
        </form>

    </div>
</div>


{% endblock %}
