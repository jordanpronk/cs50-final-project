{% extends "layout.html" %}
{% block title %}
Login
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-6 mx-auto mt-5">
        <h1> Log In</h1>
        <form action="/login" method="post">
            <div class="form-group mt-3">
                <input class="form-control" name="username" nametype="text" placeholder="Username">
            </div>
            <div class="form-group mt-3">
                <input class="form-control" name="password" type="password" placeholder="Password">
            </div>
            <div class="form-group mt-3">
                <button class="form-control" class="btn btn-primary"> Log In </button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 mx-auto mt-5">
        <a href="/register">Register</a>
    </div>
</div>

{% endblock %}
